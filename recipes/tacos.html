<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tacos</title>
    <link rel="stylesheet" href="../css/mycss.css" />
  </head>
  <body>
    <h1>Tacos</h1>
    <img
      src="../images/THE-BEST-CLASSIC-TACOS-600X900.jpg"
      alt="Yummy Tacos"
      width="150"
    />

    <div class="taco-ingredients">
      <ul>
        <li>Ground beef</li>
        <li>Tomato sauce</li>
        <li>Seasonings</li>
        <li>Taco shells</li>
      </ul>
    </div>

    <div class="taco-recipe-steps">
      <ol>
        <li>
          Add the ground beef and seasonings to a skillet and brown the meat
        </li>
        <li>Add tomato sauce the meat and cook another 6-8 minutes</li>
        <li>Warm up taco shell</li>
      </ol>
    </div>
  </body>
</html>
